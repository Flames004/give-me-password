<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-purple-500">
    <h1 class="text-white xl:text-4xl lg:text-3xl md:text-3xl sm:text-3xl mx-auto w-fit mt-16">Random Password Generator</h1>
    <main class="bg-white max-w-xs sm:max-w-xs md:max-w-sm lg:max-w-sm xl:max-w-md drop-shadow-lg rounded-xl px-6 py-3 my-16 mx-auto">
        <div class="flex justify-evenly items-center mb-6 my-3 bg-neutral-200 rounded-md">
            <span id="pass-box" class="block w-4/5 text-center text-xl p-2 overflow-auto">Generating...</span>
            <svg id="copy" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 cursor-pointer text-neutral-500 hover:text-neutral-600 active:animate-pulse" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        </div>
        <p id="copied" class="text-sm text-green-500 float-right w-fit -mt-6 mr-1 hidden">Copied!</p>
        <div class="my-3 flex justify-between">
            <label for="total-char" class="xl:text-lg md:text-lg lg:text-base sm:text-sm">Password Length</label>
            <input type="number" id="total-char" max="30" min="2" value="10" class="text-center w-10 rounded-lg text-lg">
        </div>
        <div class="my-3 flex justify-between">
            <label for="upper-case" class="xl:text-lg md:text-lg lg:text-base sm:text-sm">Include Uppercase</label>
            <input type="checkbox" id="upper-case" class="mr-5">
        </div>
        <div class="my-3 flex justify-between">
            <label for="lower-case" class="xl:text-lg md:text-lg lg:text-base sm:text-sm">Include Lowercase</label>
            <input type="checkbox" id="lower-case" class="mr-5" checked>
        </div>
        <div class="my-3 flex justify-between">
            <label for="numbers" class="xl:text-lg md:text-lg lg:text-base sm:text-sm">Include Numbers</label>
            <input type="checkbox" id="numbers" class="mr-5" checked>
        </div>
        <div class="my-3 flex justify-between">
            <label for="symbols" class="xl:text-lg md:text-lg lg:text-base sm:text-sm">Include Symbols</label>
            <input type="checkbox" id="symbols" class="mr-5">
        </div>
        <div class="mt-6 mb-3">
            <span id="btn" class="bg-transparent block w-fit text-xl mx-auto text-blue-500 border-2 rounded-sm border-blue-500 hover:text-white hover:bg-blue-500 transition-colors py-1 px-3 text-center cursor-pointer">Generate</span>
        </div>
    </main>
</body>
<script type="module" src="script.js"></script>

</html>
